<div class="form-group">
  <label [for]="inputId">{{ label }}</label>
  <select
  title="select"
    class="form-control"
    [id]="inputId"
    [name]="inputId"
    [ngModel]="model"
    (ngModelChange)="modelChange.emit($event)"
    [required]="required"
  >
    <option [ngValue]="null" disabled selected>Selecione</option>
    <option *ngFor="let item of options" [ngValue]="item[valueField]">
      {{ item[labelField] }}
    </option>
  </select>
</div>
